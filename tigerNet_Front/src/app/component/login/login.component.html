
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="row">
    <div class="col s6">
        <img class="responsive-img" src="assets/images/network3.png">
    </div>
    <div class="col s6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="username">Username</label>
          <input ng-disable="loggedIn" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input ng-disable="loggedIn" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
      </div>
      <div *ngIf="submitted && incorrect" class="invalid-feedback" style="display: block;">
        Incorrect password or username.
      </div>
      <div class="form-group" *ngIf="loginUser">
          <label for="question" *ngIf="currentQuestion" >{{currentQuestion.question}}</label>
          <input type="password" formControlName="answer" class="form-control" placeholder="Answer" />
          <div *ngIf="submitted && wrongAnswer" class="invalid-feedback" style="display: block;">
              <div *ngIf="wrongAnswer">Incorrect answer, please try again.</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">{{submitBtn}}</button>
