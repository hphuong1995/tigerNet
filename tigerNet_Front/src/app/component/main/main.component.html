<div #cy id="cy"></div>
<mat-accordion id="controlPanel" color="primary">
    <!-- Add Node -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
            Add Node
        </mat-panel-title>
        <mat-panel-description>
            <p style="text-align:right;margin: auto">
            Select a pattern to add node
            </p>
        </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-action-row >
            <p style="text-align:left;margin-right:200px">
                <mat-form-field>
                    <mat-select placeholder="Select a pattern"  class="selectLocation">
                        <mat-option value="P01">P01</mat-option>
                        <mat-option value="P02">P02</mat-option>
                        <mat-option value="P03">P03</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p><button mat-raised-button>Add Node</button></p>
        </mat-action-row>
    </mat-expansion-panel>

    <!-- Add Pattern -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
            Add Pattern
        </mat-panel-title>
        <mat-panel-description>
            <p style="text-align:right;margin:auto">
            Add a new pattern
            </p>
        </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Add Link -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
            Add Link
        </mat-panel-title>
        <mat-panel-description>
            <p style="text-align:right;margin: auto">
            Add a connection between two nodes
            </p>
        </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Delete Node -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
            Delete Node
        </mat-panel-title>
        <mat-panel-description>
            <p style="text-align:right;margin: auto">
            Remove a node you unwanted
            </p>
        </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
    
    <!-- Delete Link -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
            Delete Link
        </mat-panel-title>
        <mat-panel-description>
            <p style="text-align:right;margin: auto">
            Remove a connetcion you unwanted
            </p>
        </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Send Message -->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
            Send Message
        </mat-panel-title>
        <mat-panel-description>
            <p style="text-align:right;margin: auto">
            Select nodes to communicate
            </p>
        </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
